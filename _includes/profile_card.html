<div class="max-w-sm mx-auto mt-4 bg-white rounded-lg shadow-sm dark:bg-gray-800">
  <div class="flex flex-col justify-between items-center px-2 py-1">
    <img src="{{ include.profile.photo }}" alt="{{ include.profile.name }}"
      class="-mt-8 w-24 h-24 rounded-full shadow-lg">

    <div class="flex flex-col items-center flex-1 p-2 text-center">
      <h5 class="mb-2 text-xl font-medium text-gray-900 dark:text-white">{{ include.profile.name }}</h5>
      <p class="mb-1 text-sm text-gray-700 dark:text-gray-300 justified">
        {{ include.profile.course}}
      </p>
      <p class="mb-1 text-sm text-gray-700 dark:text-gray-300 justified">
        {{ include.profile.university}}
      </p>
      <p class="mb-1 p-2 text-sm text-gray-500 dark:text-gray-400 text-justify">
        {{ include.profile.description}}
      </p>
      {% if include.profile.links %}
      <div class="flex items-center">
        {% for item in include.profile.links %}
        <a href="{{ item.link }}"
          class="mx-2 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white">
          <i
            class="{% if item.name == 'GitHub' %}fab fa-github {% elsif item.name == 'LinkedIn' %}fab fa-linkedin{% endif %}"></i>
        </a>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
</div>
