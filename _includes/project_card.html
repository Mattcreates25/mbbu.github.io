<a href="{{ include.project.link }}"
  class="flex flex-col items-center bg-white rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-blue-100 dark:bg-gray-700 dark:hover:bg-gray-800">
  {% if include.photo %}
  <img class="object-cover w-full h-48 rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
    src="{{ include.project.photo }}" alt="{{ include.project.name }}">
  {% endif %}

  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ include.project.name }}</h5>
    <div class="mb-3">
      {% for participant in include.project.participants %}
      <span class="mr-1 text-sm text-gray-500 dark:text-gray-300">
        {{ participant }}
      </span>
      {% endfor %}
    </div>
    <p class="mb-3 font-normal text-justify text-gray-700 dark:text-gray-400">
      {{ include.project.description | truncatewords: 20, '...'}}
    </p>
  </div>
</a>
