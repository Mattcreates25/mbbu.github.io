<a href="{{ include.cohort.url }}"
  class="flex flex-col items-center bg-white rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-blue-100 dark:bg-gray-700 dark:hover:bg-gray-800">
  {% if include.cohort.photo %}
  <img class="object-cover w-full h-48 rounded-t-lg md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
    src="{{ include.cohort.photo }}" alt="{{ include.cohort.name }}">
  {% endif %}

  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ include.cohort.name }}</h5>
    {% capture timeline %}{{ include.cohort.start_date | date: "%B %Y" }} - {{ include.cohort.end_date | date: "%B
    %Y"}}{% endcapture %}
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ timeline }}</p>
  </div>
</a>
