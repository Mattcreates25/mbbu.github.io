---
layout: default
---
<div
  class="flex flex-1 flex-wrap flex-col md:flex-row  items-center justify-between w-full m-auto p-8 md:px-16 dark:bg-gray-800">
  <div class="max-w-2xl flex flex-col py-16 text-center md:text-start">
    <h2 class="mb-4 font-semibold text-6xl text-blue-800 dark:text-blue-400">
      {{ page.title }}
    </h2>
    <p class="mb-4 text-xl text-gray-500 dark:text-gray-400 text-justify">
      {{ page.description }}
    </p>
  </div>
  <div class="flex flex-col items-center justify-center w-1/5">
    <img src="{{ page.photo }}" alt="{{ page.title }}" class="w-full">
  </div>
</div>

{{ content }}
